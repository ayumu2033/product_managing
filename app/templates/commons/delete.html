{% extends "commons/base.html" %}
 
{% block content %}
<h1>{{ model_name }}</h1>

<table class="mb-5">
  {% for field in fields %}
  <tr>
      <th>{{ field.0 }}</th>
      <td>{{ field.1 }}</td>
  </tr>
  {% endfor %}
</table>
<form method="post" action="" class="mb-5">
  {% csrf_token %}
  <input type="submit" value="削除" />
</form>

<a href="{% url list_url_name %}">一覧へ戻る</a>

{% endblock %}
