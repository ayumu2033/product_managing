{% extends "commons/base.html" %}
 
{% block content %}
<style>
  .table{
    table-layout:fixed;
  }
  .table td{
    word-wrap: break-word;
  }
</style>
 <h1>{{ model_name }}</h1>
 <a href="{% url update_url_name object.id %}">EDIT</a>

<table class="table mb-5">
  {% for field in fields %}
  <tr>
      <th>{{ field.0 }}</th>
      <td>{{ field.1 }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url list_url_name %}">一覧へ戻る</a>

{% endblock %}
